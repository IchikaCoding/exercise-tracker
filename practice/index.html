<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>exercise-tracker</title>
  </head>
  <body>
    <!-- タイトルH2で作成
     ラベルを作成，インプット，サブミットのボタン
    -->
    <form id="memo-form">
      <h2>ミニ運動メモ</h2>
      <label for="memo" class="required">メモ</label>
      <input
        id="memo"
        type="text"
        required
        placeholder="例: ランニング 10 分"
      />
      <button type="submit">追加</button>
    </form>
    <!-- 追加した内容を表示するためのリスト -->
    <h3>今日の運動メモ</h3>
    <ul id="memo-list"></ul>

    <!-- テーブルメモ -->
    <h2>テーブル版メモ</h2>
    <form id="table-memo-form">
      <label for="table-memo" class="required">メモ</label>
      <input
        id="table-memo"
        type="text"
        required
        placeholder="例: ランニング 10 分"
      />
      <button type="submit">追加</button>
    </form>
    <!-- テーブルで表示する部分 -->
    <table>
      <thead>
        <!-- 表の行の定義 -->
        <tr>
          <!-- テーブルヘッダー -->
          <th>メモ内容</th>
        </tr>
      </thead>
      <!-- ここをJSで書き換える -->
      <tbody id="table-memo-body"></tbody>
    </table>
    <div id="greeting">
      <div><span>こんちか✨️</span></div>
    </div>
    <script src="script.js"></script>
    <script src="practice.js"></script>
  </body>
</html>
